<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PeopleAnalyticsLab – Strategic Presentation</title>
  <link rel="stylesheet" href="assets/style.css" />
  <!-- Slide order + navigation logic -->
  <script src="assets/order.js"></script>
  <script src="assets/nav.js" defer></script>
</head>
<body>
  <div class="presentation-container">
    <!-- Header -->
    <div class="header">
      <a class="logo" href="index.html">PeopleAnalyticsLab</a>
      <div class="right">
        <a class="nav-btn prev" href="#">← Previous</a>
        <span class="slideNumber">1 / 11</span>
        <div class="slide-indicator" id="dots"></div>
        <a class="nav-btn next" href="#">Next →</a>

    <!-- MAIN (kept INSIDE presentation-container) -->

      <section class="slide">
        <div class="hero-card">
          <div class="hero-accent"></div>
          <div class="brand">PeopleAnalyticsLab</div>
          <div class="subtitle">Your Fractional HR Analytics Team</div>
          <p class="lead">
            Transforming workforce data into strategic insights<br/>
            for Nordic mid-market companies

        </div>
      </section>
