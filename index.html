<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title – PeopleAnalyticsLab</title>
  <link rel="stylesheet" href="assets/style.css">
  <meta name="description" content="PeopleAnalyticsLab – Strategic presentation">
  <script src="assets/app.js" defer></script>
  <script src="assets/order.js"></script>
  <script src="assets/nav.js" defer></script>
</head>
<body>
  <div class="presentation-container">
    <div class="header">
      <a class="logo" href="index.html">PeopleAnalyticsLab</a>
      <div class="right">
        <a class="nav-btn prev" href="#">← Previous</a>
        <span class="slideNumber">1 / 1</span>
        <div class="slide-indicator" id="dots"></div>
        <a class="nav-btn next" href="#">Next →</a>
      </div>
    </div>
  </div>

<script id="keyboard-nav">
document.addEventListener('keydown', function(e){
  var prev = document.querySelector('.right .nav-btn[href]:first-child');
  var next = document.querySelector('.right .nav-btn[href]:last-child');
  if(e.key === 'ArrowRight' && next && next.getAttribute('href')){ window.location.href = next.getAttribute('href'); }
  if(e.key === 'ArrowLeft' && prev && prev.getAttribute('href')){ window.location.href = prev.getAttribute('href'); }
});
</script>
<main class="content">
  <section class="slide">
    <div class="hero-card">
      <div class="hero-accent"></div>
      <div class="brand">PeopleAnalyticsLab</div>
      <div class="subtitle">Your Fractional HR Analytics Team</div>
      <p class="lead">
        Transforming workforce data into strategic insights<br/>
        for Nordic mid-market companies
      </p>
      <div class="meta">Strategic Overview | Q3 2025</div>
    </div>
  </section>
</main>
</body>
</html>
